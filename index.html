<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header id="header">
      <img src="/francis-felix/logo.jpg" alt="logo" width=50 height= 50 id="header-img">
      <nav id="nav-bar">
        <a href = "#features" class="nav-link">Features</a>
        <a href = "#howitworks" class="nav-link">HowItWorks</a>
        <a href = "#pricing" class="nav-link">Pricing</a>
      </nav>

      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="Enter your email" validate>
        <input type="submit" id="submit">
      </form>

      <section id="features">Features</section>
      <section id="howitworks">HowItWorks

        <video src="https://youtu.be/y8Yv4pnO7qc" width="700" height="350" controls>

      <section id="pricing">
        <div id="cards">Pricing 1</div>
        <div id="cards">Pricing 2</div>
        <div id="cards">Pricing 3</div>
      </section>
    </header>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
